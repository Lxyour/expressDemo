<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
  <meta charset="UTF-8">
  <title>News-list</title>
  <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css">
</head>
<body ng-app="webapp">
    <div class="container" ng-controller="NewsController">
        <h2>News</h2>
        <div class="row" ng-repeat="news in list">
            <div class="col-sm-2">
                <small ng-bind="formatTime(news.createTime)"></small>
            </div>
            <div class="col-sm-10">
                <a href="javascript:void(0)" ng-click="showNewsDetail(news._id)">{{news.title}}</a>
            </div>
        </div>
    </div>

    <div class="modal fade" id="modal-detail">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title" ng-bind="current.title">{{current.title}}</h4>
            <span ng-bind="formatTime(current.createTime)"></span>
          </div>
          <div class="modal-body">
            <p>{{current.content}}</p>
          </div>
        </div>
      </div>
    </div>

<script src="lib/angular/angular.js"></script>
<script src="lib/jquery/dist/jquery.js"></script>
<script src="lib/bootstrap/dist/js/bootstrap.js"></script>
<script src="lib/moment/moment.js"></script>
<script src="webapp.js"></script>
<script src="services/news.client.service.js"></script>
<script src="controllers/news.client.controller.js"></script>
</body>
</html>
